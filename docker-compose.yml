version: "3"
services:
  frontend:
    build: ./frontend
    command: bash -c "cd ./cert && ./make_cert.sh && nginx"
    volumes:
      - ./cert:/cert/
    ports:
      - 0.0.0.0:8623:443
    environment:
      TZ: "Asia/Tokyo"
    restart: always

  db:
    build: ./db
    volumes:
      - ./db/initdb:/docker-entrypoint-initdb.d
    ports:
      - 0.0.0.0:5432:5432
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      TZ: "Asia/Tokyo"
    restart: always

  backend:
    build: ./backend
    command: bash -c "./build.sh && python manage.py runserver 0.0.0.0:5000"
    volumes:
      - ./backend:/opt/yamatsumi/backend
    ports:
      - 0.0.0.0:5000:5000
    depends_on:
      - db
    environment:
      TZ: "Asia/Tokyo"
    restart: always
